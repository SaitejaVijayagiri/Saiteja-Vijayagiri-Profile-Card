<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card Saiteja Vijayagiri</title>


        <!----  CSS ------>
        <link rel="stylesheet" href="style.css" />

        <!------Boxicons CSS----->
        <link 
          href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
          rel='stylesheet'
        />
        <script src="https://kit.fontawesome.com/8dab840634.js" ></script>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="Saiteja Vijayagiri Passphoto.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Saiteja Vijayagiri</span>
                <span class="job">Full Stack Developer</span>
                <span class="location">Jammikunta, India</span><div class="location-icon"><i class="fa-solid fa-location-dot"></i></div>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #0e76a8;"class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" style="background: #000000"class="link">
                    <i class='bx bxl-github' ></i>
                </a>
                <a href="#" style="background: 	#E4405F;"class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Hire Me</button>
                <button class="button">Message</button>
            </div>

        </div>
    </body>
</html>
